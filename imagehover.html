<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image hover effect</title>
    <link rel="stylesheet" href="imagehover.css">
</head>
<body>

    <div class="gallery-container">
        <div class="filters">
            <input type="radio" id="all" name="category" checked>
            <label for="all">All</label>
            <input type="radio" id="category1" name="category">
            <label for="category1">Category 1</label>
            <input type="radio" id="category2" name="category">
            <label for="category2">Category 2</label>
            <input type="radio" id="category3" name="category">
            <label for="category3">Category 3</label>
        </div>
        <div class="gallery">
            <div class="photo category1">
                <img src="images/autumn.jpg" alt="Category 1 Photo 1">
                <div class="overlay">Category 1 Photo 1</div>
            </div>
            <div class="photo category2">
                <img src="images/bryantpark1.jpg" alt="Category 2 Photo 2">
                <div class="overlay">Category 2 Photo 2</div>
            </div>
            <div class="photo category3">
                <img src="images/fishcheeks3.jpg" alt="Category 3 Photo 3">
                <div class="overlay">Category 3 Photo 3</div>
            </div>
            <!-- Add more photos here -->
        </div>
    </div>
</body>
</html>
